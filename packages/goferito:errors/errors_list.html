<template name="meteorErrors">
  <div class="errors">
    {{#each errors}}
      {{> meteorError}}
    {{/each}}
  </div>
</template>

<template name="meteorError">
  <div role="alert" class="alert alert-danger">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{msg}}
  </div>
</template>
